<!DOCTYPE html>
<html lang="en">
<head>
  <title>User dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div id="main">
    <div id="canvas">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Welcome {{this_user.username}}</a>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login">Log Out</a>
              </li>
            </ul>
            <!-- <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
          </div>
        </div>
      </nav>
      <div id="content">
        <h3 class="headings">Issued E-books</h3>
        <div class="table">
          <table class="table border">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col" class="text-center">
                  URL
                </th>
              </tr>
            </thead>
            <tbody>
                {% for ebook in this_user.ebooks %}
                  {% if ebook.status == "granted" %}
                  <tr>
                    <th scope="row">{{ebook.id}}</th>
                    <td>{{ebook.name}}</td>
                    <td>{{ebook.author}}</td>
                    <td class="d-flex justify-content-center ">
                      <a href="{{ebook.url}}" target="_blank" class="btn btn-info mx-2">Read</a>
                    </td>
                  </tr>
                  {% endif %}
                {% endfor %}
            </tbody>
          </table>
        </div>

        <!-- <h3 class="headings">Requested E-books</h3>
        <div class="table">
          <table class="table border">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
              </tr>
            </thead>
            <tbody>
              {% for ebook in this_user.ebooks %}
                {% if ebook.status == "requested" %}
                  <tr>
                    <th scope="row">{{ebook.id}}</th>
                    <td>{{ebook.name}}</td>
                    <td>{{ebook.author}}</td>
                  </tr>
                {% endif %}
              {% endfor %}
            </tbody>
          </table>
        </div> -->
        <div class="text-end mx-2 my-5">
          <a href="/home/{{this_user.id}}" class="btn btn-primary">Go Back</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
